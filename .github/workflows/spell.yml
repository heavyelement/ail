---
name: Spell Check

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    spell-check:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Install cSpell
              run: npm install -g cspell
            - name: Spell Check
              run: cspell "**/*" --language en-gb --config .cspell.json
